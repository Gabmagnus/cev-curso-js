<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas vindas</title>
</head>
<body>
    <h1>Boas Vindas!</h1>
    <button type="button" id="button" style="width: 175px; height: 100px;">Inicie o desafio</button>

    <script>
         b = document.querySelector('#button')
         b.addEventListener('click', boasvindas)
        function boasvindas() {
            name = window.prompt('Qual é seu nome?')
            age = window.prompt(`Olá ${name}, quantos anos você tem?`)

            window.alert(`Acabei de conhecer ${name}, que tem ${age} anos de idade!`)
        }
    </script>
</body>
</html>
